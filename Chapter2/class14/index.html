<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Class 14</title>
  <link
    rel="stylesheet"
    href="style/all.css"
  >
</head>

<body>

  <div class="container">
    <label class="label">
      <div class="remind">
        <span>Click To Switch Day / Night</span>
      </div>
      <input class="ctrl__input" type="checkbox">
      <div class="scene ctrl">
        <div class="sun ctrl"></div>
        <div class="moon ctrl"></div>
        <div class="leftTopText">
          <div class="blueBlock ctrl"></div>
          <h5 class="ctrl">A DAY<br>ON THE ISLAND</h5>
          <h1 class="ctrl">
            Aegean Sea<br>
            <span class="dayText">Day Sky</span>
            <span class="nightText">Night Sky</span>
          </h1>
          <p>啊哈哈哈<br>欸嘿嘿嘿<br><br>嗚呼呼呼</p>
        </div>
        <div class="allStars ctrl">
          <div class="star1"></div>
          <div class="star2"></div>
          <div class="star3"></div>
          <div class="star4"></div>
          <div class="star5"></div>
          <div class="star6"></div>
          <div class="star7"></div>
          <div class="star8"></div>
          <div class="star9"></div>
          <div class="star10"></div>
          <div class="star11"></div>
          <div class="star12"></div>
          <div class="star13"></div>
          <div class="star14"></div>
          <div class="star15"></div>
          <div class="star16"></div>
          <div class="star17"></div>
          <div class="star18"></div>
          <div class="star19"></div>
          <div class="star20"></div>
          <div class="star21"></div>
          <div class="star22"></div>
          <div class="star23"></div>
          <div class="star24"></div>
          <div class="star25"></div>
          <div class="star26"></div>
          <div class="star27"></div>
          <div class="star28"></div>
          <div class="star29"></div>
          <div class="star30"></div>
        </div>
        <div class="building ctrl">
          <div class="house1">
            <div class="window">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <div class="house2">
            <div class="door"></div>
          </div>
          <div class="house3">
            <div class="wall">
              <div class="window"></div>
            </div>
            <div class="wall">
              <div class="window"></div>
            </div>
            <div class="wall">
              <div class="window"></div>
            </div>
            <div class="roof">
              <div class="roofTop">
                <div class="cross"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </label>
  </div>

</body>

</html>
